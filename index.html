<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>RocketCard</title>
  </head>

  <body>
    <main>
      <section id="card-container">
        <h2>Compartilhe seu #rocketcard</h2>
        <div id="card-wrapper">
          <article id="card">
            <header>
              <div>
                <img src="./assets/img/logo.svg" alt="Logo Rocketseat">
              </div>
              <h3 class="username">username</h3>
            </header>
            <img alt="User profile picture" class="image">
            <section>
              <ul>
                <li><span><img src="./assets/img/followers.svg" alt="Followers icon"></span><span class="followers">0
                  </span>Seguidores</li>
                <li><span><img src="./assets/img/following.svg" alt="Following icon"></span><span class="following">0
                  </span>Seguindo</li>
                <li><span><img src="./assets/img/repository.svg" alt="Repository icon"></span><span class="repos">0
                  </span>Reposit√≥rios</li>
                <li><span><img src="./assets/img/company.svg" alt="Company icon"></span><span
                    class="company">Desconhecido</span>
                </li>
                <li><span><img src="./assets/img/location.svg" alt="Location icon"></span><span
                    class="location">Desconhecido</span>
                </li>
              </ul>
            </section>
            <footer>
              <img src="./assets/img/logo.svg" alt="Logo Rocketseat">
              <p>RocketCard</p>
            </footer>
          </article>
        </div>
      </section>
      <section id="customize">
        <h2>Customizar Rocketcard</h2>
        <button id="toggleBackground">Gerar background</button>
      </section>
    </main>
  </body>

</html>
